[General]
0=error
1=notepad++
2=notepad
3=word
4=calculadora

[GeneralA]
0=error
1=bot.launch(notepad++.exe,%ProgramFiles%+\Notepad++,0,none)
2=bot.launch(notepad.exe,%sys32%,0,none)
3=bot.launch(wordpad.exe,%ProgramFiles%+\Windows NT\Accessories\,0,none)
4=bot.launch(calc.exe,%sys32%,0,none)

[GeneralR]
0=Error 404
1=%U el programa "Notepad++" ha sido abierto.
2=%U el programa "Notepad" ha sido abierto.
3=%U el programa "Word" ha sido abierto.
4=%U la calculadora de windows ha sido abierta.